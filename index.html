<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L2 Navigator</title>
    <style>
        body, html { margin: 0; padding: 0; background: white; height: 100%; width: 100%; font-family: -apple-system, sans-serif; overflow: hidden; }
        #app { width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; background: white; }
        #splash { text-align: center; cursor: pointer; }
        .logo { letter-spacing: 12px; font-weight: 300; font-size: 28px; margin: 0; }
        .slogan { color: #666; letter-spacing: 2px; line-height: 2.2; margin-top: 30px; }
        #widget-root { display: none; width: 420px; height: 640px; border: 1px solid #EEE; border-radius: 16px; overflow: hidden; }
    </style>
</head>
<body>
    <div id="app">
        <div id="splash" onclick="launch()">
            <h1 class="logo">LOGO</h1>
            <p class="slogan">世 界 太 吵 书 写，然 后 交 付<br>终 焉 在 此 刻，交 还 所 有</p>
            <p id="status" style="color: #CCC; font-size: 12px; margin-top: 40px;">同步中...</p>
        </div>
        <div id="widget-root"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.li.fi/widget/v3/index.min.js"></script>

    <script>
        let attempts = 0;
        
        function checkEnv() {
            if (window.LiFiWidget && window.React) {
                document.getElementById('status').innerText = "[ 交付就绪 - 点击进入 ]";
                document.getElementById('status').style.color = "#000";
                return true;
            }
            return false;
        }

        // 每秒自检，最多坚持 10 秒
        const checkInterval = setInterval(() => {
            attempts++;
            if (checkEnv()) {
                clearInterval(checkInterval);
            } else if (attempts > 10) {
                document.getElementById('status').innerText = "网络连接受阻，正在尝试强制对齐...";
                // 强制尝试重新插入脚本
                const s = document.createElement('script');
                s.src = "https://unpkg.com/@lifi/widget@3.10.0/dist/index.min.js";
                document.head.appendChild(s);
            }
        }, 1000);

        function launch() {
            if (!window.LiFiWidget) {
                alert("协议对齐失败。请确认：\n1. 网络是否可以访问 li.fi\n2. 尝试关闭/开启代理");
                return;
            }

            document.getElementById('splash').style.display = 'none';
            const root = document.getElementById('widget-root');
            root.style.display = 'block';

            const config = {
                integrator: 'l2-navigator',
                appearance: 'light',
                theme: { palette: { primary: { main: '#000000' } } }
            };

            try {
                LiFiWidget.renderWidget(root, config);
            } catch (e) {
                console.error(e);
                alert("渲染冲突，请检查控制台。");
            }
        }
    </script>
</body>
</html>
