<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L2 Navigator</title>
    <style>
        body, html { margin: 0; padding: 0; background: white; height: 100%; width: 100%; font-family: sans-serif; overflow: hidden; }
        #app { width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; }
        #splash { text-align: center; cursor: pointer; user-select: none; }
        #widget-root { display: none; width: 420px; height: 640px; }
        #status { color: #BBB; font-size: 11px; margin-top: 50px; letter-spacing: 1px; }
    </style>
</head>
<body>
    <div id="app">
        <div id="splash" onclick="entry()">
            <h1 style="letter-spacing: 12px; font-weight: 300; font-size: 28px;">LOGO</h1>
            <p style="color: #666; letter-spacing: 2px; line-height: 2.2;">
                世 界 太 吵 书 写，然 后 交 付<br>终 焉 在 此 刻，交 还 所 有
            </p>
            <div id="status">正在同步协议...</div>
        </div>
        <div id="widget-root"></div>
    </div>

    <script>
        // 1. 自动尝试多个备用源
        const cdnList = [
            "https://cdn.li.fi/widget/v3/index.min.js",
            "https://unpkg.com/@lifi/widget@3.10.0/dist/index.min.js",
            "https://cdn.jsdelivr.net/npm/@lifi/widget@3.10.0/dist/index.min.js"
        ];

        let loaded = false;
        function tryLoad(index) {
            if (index >= cdnList.length || loaded) return;
            const s = document.createElement('script');
            s.src = cdnList[index];
            s.onload = () => {
                loaded = true;
                document.getElementById('status').innerText = "[ 交付就绪 - 点击进入 ]";
                document.getElementById('status').style.color = "#000";
            };
            s.onerror = () => tryLoad(index + 1); // 失败了自动尝试下一个源
            document.head.appendChild(s);
        }

        // 启动自愈加载
        tryLoad(0);

        function entry() {
            if (!loaded) {
                alert("网络协议尚未对齐，请尝试：\n1. 切换 5G 热点\n2. 开启/关闭 VPN\n3. 刷新页面重试");
                return;
            }
            document.getElementById('splash').style.display = 'none';
            const root = document.getElementById('widget-root');
            root.style.display = 'block';

            LiFiWidget.renderWidget(root, {
                integrator: 'l2-navigator',
                appearance: 'light',
                containerStyle: { border: '1px solid #eee', borderRadius: '16px' }
            });
        }
    </script>
</body>
</html>
