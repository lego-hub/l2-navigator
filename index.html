<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L2 Navigator</title>
    <style>
        body, html { margin: 0; padding: 0; background: white; height: 100%; width: 100%; font-family: sans-serif; overflow: hidden; }
        #app { width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; }
        #splash { text-align: center; cursor: pointer; }
        #widget-root { display: none; width: 420px; height: 640px; }
        #status-text { color: #999; font-size: 12px; margin-top: 40px; letter-spacing: 1px; }
    </style>
</head>
<body>
    <div id="app">
        <div id="splash" onclick="handleEntry()">
            <h1 style="letter-spacing: 12px; font-weight: 300; font-size: 28px;">LOGO</h1>
            <p style="color: #666; letter-spacing: 2px; line-height: 2.2;">
                世 界 太 吵 书 写，然 后 交 付<br>终 焉 在 此 刻，交 还 所 有
            </p>
            <div id="status-text">正在唤醒交付协议...</div>
        </div>
        <div id="widget-root"></div>
    </div>

    <script src="https://cdn.li.fi/widget/v3/index.min.js" async onload="onLiFiReady()" onerror="onLiFiError()"></script>
    
    <script>
        let isReady = false;

        function onLiFiReady() {
            isReady = true;
            document.getElementById('status-text').innerText = "[ 环境就绪 - 点击进入 ]";
            document.getElementById('status-text').style.color = "#222";
        }

        function onLiFiError() {
            document.getElementById('status-text').innerText = "协议唤醒失败，请检查网络或更换节点";
            document.getElementById('status-text').style.color = "red";
        }

        function handleEntry() {
            if (!isReady) {
                // 如果还没加载好，强制尝试重载页面
                const currentStatus = document.getElementById('status-text').innerText;
                if(currentStatus.includes("失败")) {
                    location.reload();
                } else {
                    alert("协议尚未就绪，请稍候片刻...");
                }
                return;
            }

            document.getElementById('splash').style.display = 'none';
            const container = document.getElementById('widget-root');
            container.style.display = 'block';

            // 锁死 v1.3 配置
            const config = {
                integrator: 'l2-navigator',
                appearance: 'light',
                theme: { palette: { primary: { main: '#000000' } } }
            };

            try {
                LiFiWidget.renderWidget(container, config);
            } catch (e) {
                console.error(e);
                alert("渲染失败，建议刷新重试");
            }
        }

        // 5秒后如果还没好，尝试引导用户切换网络
        setTimeout(() => {
            if(!isReady) {
                document.getElementById('status-text').innerText = "网络连接较慢，请尝试切换手机热点或 VPN 节点";
            }
        }, 5000);
    </script>
</body>
</html>
