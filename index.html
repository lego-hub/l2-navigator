<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L2 Navigator</title>
    <style>
        body, html { margin: 0; padding: 0; background: white; height: 100%; width: 100%; font-family: sans-serif; overflow: hidden; }
        #app { width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; }
        #splash { text-align: center; cursor: pointer; }
        #lifi-widget { display: none; width: 420px; height: 640px; }
        .slogan { color: #666; letter-spacing: 2px; line-height: 2.2; margin-top: 30px; }
        .logo { letter-spacing: 12px; font-weight: 300; font-size: 28px; }
    </style>
</head>
<body>
    <div id="app">
        <div id="splash" onclick="activate()">
            <h1 class="logo">LOGO</h1>
            <p class="slogan">世 界 太 吵 书 写，然 后 交 付<br>终 焉 在 此 刻，交 还 所 有</p>
            <p id="msg" style="color: #CCC; font-size: 12px; margin-top: 40px;">[ 协议对齐中... ]</p>
        </div>
        <div id="lifi-widget"></div>
    </div>

    <script src="/lifi-widget.js" async onload="loaded()"></script>

    <script>
        let isLoaded = false;
        function loaded() {
            isLoaded = true;
            document.getElementById('msg').innerText = "[ 交付就绪 - 点击进入 ]";
            document.getElementById('msg').style.color = "#000";
        }

        function activate() {
            if (!isLoaded) {
                // 如果本地加载都失败，只能说明文件路径不对或部署没更新
                alert("协议物理同步失败，请刷新页面重试。");
                return;
            }
            document.getElementById('splash').style.display = 'none';
            document.getElementById('lifi-widget').style.display = 'block';

            LiFiWidget.renderWidget('lifi-widget', {
                integrator: 'l2-navigator',
                appearance: 'light',
                containerStyle: { border: '1px solid #f0f0f0', borderRadius: '16px' },
                theme: { palette: { primary: { main: '#000000' } } }
            });
        }
    </script>
</body>
</html>
