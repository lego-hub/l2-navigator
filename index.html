<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L2 Navigator</title>
    <style>
        body, html { margin: 0; padding: 0; background: white; height: 100%; width: 100%; font-family: sans-serif; overflow: hidden; }
        #app { width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; }
        #splash { text-align: center; cursor: pointer; }
        #widget-root { display: none; width: 420px; height: 640px; border-radius: 16px; border: 1px solid #eee; }
        #status { color: #999; font-size: 12px; margin-top: 10px; }
    </style>
</head>
<body>
    <div id="app">
        <div id="splash" onclick="checkAndStart()">
            <h1 style="letter-spacing: 12px; font-weight: 300;">LOGO</h1>
            <p style="color: #666; letter-spacing: 2px; line-height: 2;">
                世 界 太 吵 书 写，然 后 交 付<br>终 焉 在 此 刻，交 还 所 有
            </p>
            <p id="status">[ 点击进入 ]</p>
        </div>
        <div id="widget-root"></div>
    </div>

    <script>
        // 定义资源列表（按稳定性排序）
        const resources = [
            "https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js",
            "https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js",
            "https://unpkg.com/@lifi/widget@3.10.0/dist/index.min.js"
        ];

        // 备用资源列表（如果上面的挂了，换这个）
        const fallbacks = [
            "https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js",
            "https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js",
            "https://cdn.jsdelivr.net/npm/@lifi/widget@3.10.0/dist/index.min.js"
        ];

        function loadScript(src) {
            return new Promise((resolve, reject) => {
                const s = document.createElement('script');
                s.src = src;
                s.onload = resolve;
                s.onerror = reject;
                document.head.appendChild(s);
            });
        }

        async function initEnvironment() {
            document.getElementById('status').innerText = "正在同步交付环境...";
            try {
                // 先尝试主线
                await Promise.all(resources.map(loadScript));
            } catch (e) {
                console.warn("主线加载失败，尝试备用线路...");
                // 失败了尝试备用线
                await Promise.all(fallbacks.map(loadScript));
            }
        }

        async function checkAndStart() {
            if (typeof LiFiWidget === 'undefined') {
                try {
                    await initEnvironment();
                    startApp();
                } catch (err) {
                    document.getElementById('status').innerText = "加载失败，请尝试更换网络环境";
                    document.getElementById('status').style.color = "red";
                }
            } else {
                startApp();
            }
        }

        function startApp() {
            document.getElementById('splash').style.display = 'none';
            const container = document.getElementById('widget-root');
            container.style.display = 'block';

            const config = {
                integrator: 'l2-navigator',
                appearance: 'light',
                theme: { palette: { primary: { main: '#000000' } } }
            };
            LiFiWidget.renderWidget(container, config);
        }
        
        // 预加载环境
        initEnvironment().then(() => {
            document.getElementById('status').innerText = "[ 环境已就绪 - 点击进入 ]";
        });
    </script>
</body>
</html>
